[Network]
useragent = Mozilla/5.0 (Windows NT 6.1; WOW64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/37.0.2062.124 Safari/537.36
retry = 3
retrywait = 5

[Filters]
collection = True
duplicate = True

[GeneralSettings]
gallerydownloadlocation = .\nhentaiDownloaded\galleries
artistdownloadlocation = .\nhentaiDownloaded\artists
groupdownloadlocation = .\nhentaiDownloaded\groups
databaselocation = .\nhentaiDownloaded

[Filenames]
gallerydownloadnameformat = %(gallery_title)s (%(gallery_code)s)
artistdownloadnameformat = %(artist_name)s\%(gallery_title)s (%(gallery_code)s)
groupdownloadnameformat = %(group_name)s\%(gallery_title)s (%(gallery_code)s)

[DownloadSettings]
overwrite = False

